<ion-content [fullscreen]="true">
  <ion-card> 
    <ion-card-content>
      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input [(ngModel)]="email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Contraseña:</ion-label>
        <ion-input [(ngModel)]="contrasena" type="password"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <ion-button (click)="login()" expand="full">Acceder</ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="full" routerLink="/registro">Registro</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" routerLink="/reset-password">Olvidaste la contraseña?</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
