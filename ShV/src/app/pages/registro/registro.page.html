<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card> 
    <ion-card-content>
      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input [(ngModel)]="email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Nombre:</ion-label>
        <ion-input [(ngModel)]="nombre" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Apellido:</ion-label>
        <ion-input [(ngModel)]="apellido" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Rut:</ion-label>
        <ion-input [(ngModel)]="rut" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Contrase√±a:</ion-label>
        <ion-input [(ngModel)]="contrasena" type="password"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <ion-button (click)="registro()" expand="full">Registrar</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
