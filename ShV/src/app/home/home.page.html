<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">TeLlevoAPP</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>    
  <h1>TeLlevoAPP</h1>
  <div class="content">
    <div class="ion-input-center">  
      <br>
      <br>
      <ion-input [(ngModel)]="usuario" aria-label="Usuario" color="primary" placeholder="Usuario"></ion-input>
      <ion-input [(ngModel)]="contrasena" aria-label="Password" color="primary" placeholder="Password" type="password"></ion-input>
    </div>
    
    <br>
    <br>
    <ion-button routerLink="/main" fill="outline" class="ion-activatable" (click)="login()">Ingresar</ion-button>  
    <ion-button routerLink="/registro" fill="outline" class="ion-activatable">Registro</ion-button>
    <br>
    <br>
    <br>
    <ion-router-link routerLink="/new-pass">Olvidé mi contraseña</ion-router-link>
  </div>
</ion-content>
